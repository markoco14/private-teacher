{{ define "form" }}
<form hx-post="/contact" hx-swap="outerHTML" hx-target="this" action="/contact" method="post">
    <div class="flex flex-col items-start mb-4">
        <label class="text-purple-900 mb-1">Name</label>
        <input 
            type="text"
            name="name"
            class="border rounded p-2 w-full"
            placeholder="Please tell us your name."
            value="{{.Form.Name}}"
            />
        {{range .Errors}}
            {{if eq .Field "name"}}
                <span class="text-red-500">{{.Message}}</span>
            {{end}}
        {{end}}
    </div>
    <div class="flex flex-col items-start mb-4">
        <label class="text-purple-900 mb-1">Email</label>
        <input 
            type="text"
            name="email"
            class="border rounded p-2 w-full"
            placeholder="Please tell us your email."
            value="{{.Form.Email}}"
            />
        {{range .Errors}}
            {{if eq .Field "email"}}
                <span class="text-red-500">{{.Message}}</span>
            {{end}}
        {{end}}
    </div>
    <div class="flex flex-col items-start mb-4">
        <label class="text-purple-900 mb-1">Message</label>
        <textarea 
            class="border rounded p-2 w-full" 
            rows="5">{{.Form.Message}}</textarea>
        {{range .Errors}}
            {{if eq .Field "message"}}
                <span class="text-red-500">{{.Message}}</span>
            {{end}}
        {{end}}
    </div>
    <input type="submit" class="bg-purple-700 text-white rounded px-4 py-1 self-start w-full"/>
</form>
{{ end }}
